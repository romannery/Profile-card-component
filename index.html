<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body>
  <div class="backgroundContent">
    <div class="leftCircle"><img src="images/bg-pattern-top.svg"></div>
    <div class="rightCircle"><img src="images/bg-pattern-bottom.svg"></div>
  
  <div class="container">
    <img class="cardTheme" src="images/bg-pattern-card.svg">

      <div class="description">
        <img class="profilePicture" src="images/image-victor.jpg">
        <div class="profileInfo">
          <p class="name-age">
          Victor Crest
          <span>26</span>
          </p>
          <span>
          London
          </span>
        </div>  

        <div class="socialInfo">
          <div class="socialInfo-box">
          <span class="numericalInfo">  
          80K
          </span>
          Followers
          </div>

          <div class="socialInfo-box">
          <span class="numericalInfo">
          803K
          </span>
          Likes
          </div>

          <div class="socialInfo-box">
          <span class="numericalInfo">
          1.4K
          </span>
          Photos
          </div>
        </div>

      </div>
    </div>



</div>
</html>
